<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="logInOrUp.css">
        
        <title>Villia Tennis Club</title>
    </head>
    
    <body>
        <div class = "modal-container"> 
            <div id = "modal" class = "container m-0 "> 
                <div id = "button_row" class = "row m-0 p-0"> 
                    <button onclick = "closeFunc()" id = "close" class = "col-1 p-0" >
                    </button> 
                    <script> 
                        var content = document.querySelector(".modal-container");
                        function closeFunc () { 
                            content.style.display = "none";
                        } 
                    </script>
                </div>
                <form >
                    <div id = "inputs" class = "col m-0">
                        <div id = "title" class="row m-0 p-0"> 
                            <h1 class = "col-5">
                                SIGN UP
                            </h1> 
                        </div>
                        <div id = "field" class = "row m-0 p-0"> 
                            <label id = "field_name" for = "e-mail" class = "col-5 p-0"> E-mail </label>
                            <input id = "field_input" type="text" name="e-mail" class = "col-5 p-0">
                        </div>
                        <div id = "field" class = "row m-0 p-0"> 
                            <label id = "field_name" for = "name" class = "col-5 p-0"> Username </label>
                            <input id = "field_input" type="text" name="user_name" class = "col-5 p-0">
                        </div>
                        <div id = "field" class = "row m-0 p-0"> 
                            <label id = "field_name" for = "full_name" class = "col-5 p-0"> Full name </label>
                            <input id = "field_input" type="text" name="e-mail" class = "col-5 p-0">
                        </div>
                        <div id = "field" class = "row m-0 p-0"> 
                            <label id = "field_name" for = "password" class = "col-5 p-0"> Password </label>
                            <input id = "field_input" type="text" name="password" class = "col-5 p-0">
                        </div>
                        <div id = "field" class = "row m-0 p-0"> 
                            <label id = "field_name" for = "repeat_password" class = "col-5 p-0"> Repeat password </label>
                            <input id = "field_input" type="text" name="repeat_password" class = "col-5 p-0">
                        </div> 
                    </div>
                    <div id = "redirect" class = "row m-0 p-0">
                        <a href= "login.html"> I already have an account &rarr;</a>
                    </div>
                    <button id = "submit"> 
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
