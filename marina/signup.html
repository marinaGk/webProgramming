<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="styles/logInOrUp.css">
        
        <title>Villia Tennis Club</title>
    </head>
    
    <body>
        <div class = "modal-container"> 
            <div class = "modal container m-0 "> 
                <div class = "button_row row m-0 p-0"> 
                    <button class = "close col-1 p-0" >
                    </button> 
                </div>
                <form >
                    <div class = "inputs col m-0">
                        <div class="title row m-0 p-0"> 
                            <h1>
                                SIGN UP
                            </h1> 
                        </div>
                        <div class = "field row m-0 p-0"> 
                            <label for = "e-mail" class = "field_name col-5 p-0"> E-mail </label>
                            <input type="text" name="e-mail" class = "field_input col-5 p-0">
                        </div>
                        <div class = "field row m-0 p-0"> 
                            <label for = "name" class = "field_name col-5 p-0"> Username </label>
                            <input type="text" name="user_name" class = "field_input col-5 p-0">
                        </div>
                        <div class = "field row m-0 p-0"> 
                            <label for = "full_name" class = "field_name col-5 p-0"> Full name </label>
                            <input type="text" name="e-mail" class = "field_input col-5 p-0">
                        </div>
                        <div class = "field row m-0 p-0"> 
                            <label for = "password" class = "field_name col-5 p-0"> Password </label>
                            <input type="text" name="password" class = "field_input col-5 p-0">
                        </div>
                        <div class = "field row m-0 p-0"> 
                            <label for = "repeat_password" class = "field_name col-5 p-0"> Repeat password </label>
                            <input type="text" name="repeat_password" class = "field_input col-5 p-0">
                        </div> 
                    </div>
                    <div class = "redirect row m-0 p-0">
                        <a href= "login.html"> I already have an account &rarr;</a>
                    </div>
                    <button type = "submit" class = "submit"> 
                        Submit
                    </button>
                </form>
            </div>
        </div>

        <script type = "text/javascript" src = "scripts/input.js"> </script>
    </body>
</html>
